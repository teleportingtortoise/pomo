<html>
    <head>
        <title>
            Pomo            
        </title>
        <script src="js/timer.js"></script>
        <script src="js/math.js"></script>
        <style>
            @font-face {
                font-family: pointfree;
                src: url('font/pointfree.ttf');
            }

            * {margin: 0; padding: 0;}

            html {
                width: 100%;
                height: 100%;
            }

            body {
                background-color: darkcyan;
            }

            #container {
                position: relative;
                width: 95vw - 1em;
                height: 15vh;
                margin: 2.5vw;
                overflow: hidden;
                border-radius: 5em;
                border: 1em solid white;
                background-color: black;

                /* control em size */
                font-size: 1vw;
            }

            #counter {
                position: absolute;
                height: 15vh;
                width: 95vw;
                text-align: center;                
                line-height: 15.0vh;
                font-size: 10.0vh;
                font-family: "pointfree", sans-serif;
                color: white;

                z-index: 1;
            }

            #spanner {
                height: 100%;

                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="counter"></div>
            <div id="spanner"></div>
        </div>        
        <script>
            var timeAmountS = 30,
            timeAmountM = timeAmountS * 1000;

            window.onload = function() {
                var display = document.querySelector('#spanner'),
                counter = document.querySelector('#counter'),
                timer = new Timer(timeAmountS, 17);

                timer.addAction(format).addAction(restart).run();

                function restart() {
                    if (timer.elapsedS >= timer.duration) {
                        setTimeout(function() { timer.run(); }, 1000);
                    }
                }

                function format() {
                    counter.innerText = ('00' + ((timer.remainingS / 60) | 0)).slice(-2) + ':' + ('00' + (timer.remainingS % 60)).slice(-2);
                    display.style.width = Math.map(timer.elapsedM,0,timeAmountM,0,100) + '%'
                    display.style.backgroundColor = 'rgb(' + Math.map(timer.elapsedM,0,timeAmountM,96,216) + ',' + Math.map(timer.elapsedM,0,timeAmountM,216,64) + ',' + '032)'
                }
            }
        </script>        
    </body>
</html>
